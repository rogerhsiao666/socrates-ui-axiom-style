<svg viewBox="0 0 400 225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="floorBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00B8E6;stop-opacity:0.6" />
    </linearGradient>
    
    <pattern id="subtleGrid" width="25" height="25" patternUnits="userSpaceOnUse">
      <path d="M 25 0 L 0 0 0 25" fill="none" stroke="#00D4FF" stroke-opacity="0.05" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#bgGradient2)"/>
  <rect width="400" height="225" fill="url(#subtleGrid)" opacity="0.3"/>
  
  <!-- Main Content Area -->
  <rect x="30" y="30" width="340" height="165" rx="12" fill="#1a1a1a" stroke="#00D4FF" stroke-width="1" stroke-opacity="0.2"/>
  
  <!-- Market Stats -->
  <text x="50" y="60" fill="#00D4FF" font-family="monospace" font-size="12" font-weight="bold">MARKET OVERVIEW</text>
  
  <!-- Simple Market Cards -->
  <rect x="50" y="70" width="80" height="35" rx="6" fill="#00FFAE" fill-opacity="0.1" stroke="#00FFAE" stroke-width="1" stroke-opacity="0.3"/>
  <text x="60" y="85" fill="#00FFAE" font-family="monospace" font-size="10">BTC +5.7%</text>
  <text x="60" y="98" fill="#00FFAE" font-family="monospace" font-size="8">$94,750</text>
  
  <rect x="140" y="70" width="80" height="35" rx="6" fill="#FF3D5A" fill-opacity="0.1" stroke="#FF3D5A" stroke-width="1" stroke-opacity="0.3"/>
  <text x="150" y="85" fill="#FF3D5A" font-family="monospace" font-size="10">NASDAQ -2.4%</text>
  <text x="150" y="98" fill="#FF3D5A" font-family="monospace" font-size="8">15,234</text>
  
  <rect x="230" y="70" width="80" height="35" rx="6" fill="#00D4FF" fill-opacity="0.1" stroke="#00D4FF" stroke-width="1" stroke-opacity="0.3"/>
  <text x="240" y="85" fill="#00D4FF" font-family="monospace" font-size="10">ETH +1.2%</text>
  <text x="240" y="98" fill="#00D4FF" font-family="monospace" font-size="8">$3,456</text>
  
  <!-- Simple Portfolio Chart -->
  <g transform="translate(50, 125)">
    <text x="0" y="15" fill="#8B5CF6" font-family="monospace" font-size="10" font-weight="bold">PORTFOLIO</text>
    <rect x="0" y="20" width="260" height="30" fill="none" stroke="#8B5CF6" stroke-opacity="0.1" stroke-width="1"/>
    <!-- Portfolio bars -->
    <rect x="10" y="35" width="20" height="10" fill="#00FFAE" opacity="0.7"/>
    <rect x="40" y="30" width="20" height="15" fill="#00FFAE" opacity="0.7"/>
    <rect x="70" y="25" width="20" height="20" fill="#00FFAE" opacity="0.7"/>
    <rect x="100" y="32" width="20" height="13" fill="#FF3D5A" opacity="0.7"/>
    <rect x="130" y="22" width="20" height="23" fill="#00FFAE" opacity="0.7"/>
    <rect x="160" y="28" width="20" height="17" fill="#00D4FF" opacity="0.7"/>
  </g>
  
  <!-- Streamer Avatar -->
  <circle cx="320" cy="70" r="20" fill="url(#floorBlue)" stroke="#00D4FF" stroke-width="2"/>
  <text x="320" y="78" fill="#000" font-size="16" text-anchor="middle">ðŸ“ˆ</text>
  
  <!-- Status Indicator -->
  <circle cx="350" cy="50" r="3" fill="#00D4FF" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>