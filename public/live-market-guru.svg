<svg viewBox="0 0 400 225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="floorBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#00B8E6;stop-opacity:0.7" />
    </linearGradient>
    
    <linearGradient id="accentPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0.6" />
    </linearGradient>
    
    <pattern id="meshGrid" width="15" height="15" patternUnits="userSpaceOnUse">
      <path d="M 15 0 L 0 0 0 15" fill="none" stroke="#00D4FF" stroke-opacity="0.08" stroke-width="0.5"/>
    </pattern>
    
    <filter id="screenGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#bgGradient2)"/>
  <rect width="400" height="225" fill="url(#meshGrid)" opacity="0.4"/>
  
  <!-- Trading Floor Layout -->
  <rect x="15" y="15" width="370" height="195" rx="8" fill="#1a1a1a" stroke="#00D4FF" stroke-width="1" stroke-opacity="0.4"/>
  
  <!-- Multi-Screen Setup -->
  <!-- Screen 1: Market Overview -->
  <rect x="25" y="25" width="110" height="70" rx="4" fill="#0a0a0a" stroke="#FF3D5A" stroke-width="1" stroke-opacity="0.3"/>
  <text x="35" y="40" fill="#FF3D5A" font-family="monospace" font-size="10" font-weight="bold">NASDAQ</text>
  <text x="35" y="55" fill="#FF3D5A" font-family="monospace" font-size="18" font-weight="bold">-2.4%</text>
  <text x="35" y="70" fill="#FF3D5A" font-family="monospace" font-size="8">15,234.56</text>
  <path d="M35 75 L50 82 L65 78 L80 85 L95 80 L110 87" stroke="#FF3D5A" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- Screen 2: BTC -->
  <rect x="145" y="25" width="110" height="70" rx="4" fill="#0a0a0a" stroke="#00FFAE" stroke-width="1" stroke-opacity="0.3"/>
  <text x="155" y="40" fill="#00FFAE" font-family="monospace" font-size="10" font-weight="bold">BTC/USD</text>
  <text x="155" y="55" fill="#00FFAE" font-family="monospace" font-size="18" font-weight="bold">+5.7%</text>
  <text x="155" y="70" fill="#00FFAE" font-family="monospace" font-size="8">94,750.00</text>
  <path d="M155 85 L170 78 L185 75 L200 68 L215 65 L230 58" stroke="#00FFAE" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- Screen 3: ETH -->
  <rect x="265" y="25" width="110" height="70" rx="4" fill="#0a0a0a" stroke="#00D4FF" stroke-width="1" stroke-opacity="0.3"/>
  <text x="275" y="40" fill="#00D4FF" font-family="monospace" font-size="10" font-weight="bold">ETH/USD</text>
  <text x="275" y="55" fill="#00D4FF" font-family="monospace" font-size="18" font-weight="bold">+1.2%</text>
  <text x="275" y="70" fill="#00D4FF" font-family="monospace" font-size="8">3,456.78</text>
  <path d="M275 80 L290 75 L305 78 L320 72 L335 68 L350 70" stroke="#00D4FF" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- Main Analysis Screen -->
  <rect x="25" y="105" width="250" height="90" rx="4" fill="#0a0a0a" stroke="#8B5CF6" stroke-width="1" stroke-opacity="0.3"/>
  <text x="35" y="125" fill="#8B5CF6" font-family="monospace" font-size="12" font-weight="bold">PORTFOLIO ANALYSIS</text>
  
  <!-- Portfolio Chart -->
  <g transform="translate(35, 135)">
    <rect x="0" y="0" width="230" height="50" fill="none" stroke="#8B5CF6" stroke-width="1" stroke-opacity="0.2"/>
    <!-- Portfolio performance bars -->
    <rect x="10" y="35" width="20" height="10" fill="#00FFAE" opacity="0.8"/>
    <rect x="35" y="25" width="20" height="20" fill="#00FFAE" opacity="0.8"/>
    <rect x="60" y="20" width="20" height="25" fill="#00FFAE" opacity="0.8"/>
    <rect x="85" y="30" width="20" height="15" fill="#FF3D5A" opacity="0.8"/>
    <rect x="110" y="15" width="20" height="30" fill="#00FFAE" opacity="0.8"/>
    <rect x="135" y="10" width="20" height="35" fill="#00FFAE" opacity="0.8"/>
    <rect x="160" y="25" width="20" height="20" fill="#00D4FF" opacity="0.8"/>
    <rect x="185" y="5" width="20" height="40" fill="#00FFAE" opacity="0.8"/>
  </g>
  
  <!-- Co-streamer Windows -->
  <rect x="285" y="105" width="45" height="35" rx="4" fill="url(#floorBlue)" stroke="#00D4FF" stroke-width="2"/>
  <text x="307" y="127" fill="#000" font-size="16" text-anchor="middle">üìà</text>
  
  <rect x="335" y="105" width="45" height="35" rx="4" fill="url(#accentPurple)" stroke="#8B5CF6" stroke-width="2"/>
  <text x="357" y="127" fill="#fff" font-size="16" text-anchor="middle">üë®‚Äçüíº</text>
  
  <!-- Main Streamer Window -->
  <rect x="285" y="150" width="95" height="45" rx="4" fill="url(#floorBlue)" stroke="#00D4FF" stroke-width="2"/>
  <text x="332" y="177" fill="#000" font-size="24" text-anchor="middle">üìä</text>
  
  <!-- Live Indicator -->
  <rect x="25" y="200" width="40" height="18" rx="9" fill="#FF3D5A"/>
  <text x="45" y="212" fill="#fff" font-family="monospace" font-size="10" font-weight="bold" text-anchor="middle">LIVE</text>
  
  <!-- Viewer Count -->
  <text x="75" y="212" fill="#00D4FF" font-family="monospace" font-size="10">1,923 viewers</text>
  
  <!-- Activity Indicators -->
  <circle cx="380" cy="35" r="4" fill="#00FFAE" filter="url(#screenGlow)" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="360" cy="70" r="3" fill="#FF3D5A" filter="url(#screenGlow)" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="340" cy="45" r="2" fill="#00D4FF" filter="url(#screenGlow)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>