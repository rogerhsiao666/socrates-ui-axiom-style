<svg viewBox="0 0 400 225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="whaleBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00B8E6;stop-opacity:0.6" />
    </linearGradient>
    
    <pattern id="subtleWaves" width="40" height="20" patternUnits="userSpaceOnUse">
      <path d="M0 10 Q10 5 20 10 T40 10" fill="none" stroke="#00D4FF" stroke-opacity="0.05" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#bgGradient5)"/>
  <rect width="400" height="225" fill="url(#subtleWaves)" opacity="0.4"/>
  
  <!-- Main Content Area -->
  <rect x="30" y="30" width="340" height="165" rx="12" fill="#1a1a1a" stroke="#00D4FF" stroke-width="1" stroke-opacity="0.2"/>
  
  <!-- Whale Tracking Title -->
  <text x="50" y="60" fill="#00D4FF" font-family="monospace" font-size="12" font-weight="bold">WHALE TRACKING</text>
  
  <!-- Simple Sonar Display -->
  <g transform="translate(120, 100)">
    <circle cx="0" cy="0" r="35" fill="none" stroke="#00D4FF" stroke-width="1" stroke-opacity="0.2"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#00D4FF" stroke-width="1" stroke-opacity="0.3"/>
    
    <!-- Whale positions -->
    <circle cx="15" cy="-10" r="3" fill="#FF3D5A" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-20" cy="8" r="2" fill="#00FFAE" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="18" r="4" fill="#8B5CF6" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Whale Alerts -->
  <g transform="translate(200, 75)">
    <text x="0" y="12" fill="#8B5CF6" font-family="monospace" font-size="10" font-weight="bold">ALERTS</text>
    
    <rect x="0" y="20" width="120" height="15" fill="#FF3D5A" fill-opacity="0.1" stroke="#FF3D5A" stroke-width="1" stroke-opacity="0.3" rx="3"/>
    <text x="5" y="30" fill="#FF3D5A" font-family="monospace" font-size="8">1,000 BTC moved</text>
    
    <rect x="0" y="40" width="120" height="15" fill="#00FFAE" fill-opacity="0.1" stroke="#00FFAE" stroke-width="1" stroke-opacity="0.3" rx="3"/>
    <text x="5" y="50" fill="#00FFAE" font-family="monospace" font-size="8">Institution buy</text>
  </g>
  
  <!-- Flow Analysis -->
  <g transform="translate(50, 140)">
    <text x="0" y="12" fill="#00FFAE" font-family="monospace" font-size="9">INFLOW: +15,450 BTC</text>
    <text x="0" y="25" fill="#FF3D5A" font-family="monospace" font-size="9">OUTFLOW: -8,750 BTC</text>
    <text x="0" y="38" fill="#00D4FF" font-family="monospace" font-size="10" font-weight="bold">NET: +6,700 BTC</text>
  </g>
  
  <!-- Whale Avatar -->
  <circle cx="320" cy="70" r="20" fill="url(#whaleBlue)" stroke="#00D4FF" stroke-width="2"/>
  <text x="320" y="78" fill="#000" font-size="16" text-anchor="middle">üêã</text>
  
  <!-- Status Indicator -->
  <circle cx="350" cy="50" r="3" fill="#00D4FF" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2.2s" repeatCount="indefinite"/>
  </circle>
</svg>