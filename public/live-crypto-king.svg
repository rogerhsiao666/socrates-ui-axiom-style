    </linearGradient>
    
    <pattern id="subtleGrid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#00FFAE" stroke-opacity="0.05" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
