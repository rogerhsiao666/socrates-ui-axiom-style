  <!-- Main Content Area -->
  <rect x="30" y="30" width="340" height="165" rx="12" fill="#1a1a1a" stroke="#00FFAE" stroke-width="1" stroke-opacity="0.2"/>
  
  <!-- Simple Price Display -->
  <text x="50" y="60" fill="#00FFAE" font-family="monospace" font-size="14" font-weight="bold">BTC/USDT</text>
  <text x="50" y="85" fill="#00FFAE" font-family="monospace" font-size="24" font-weight="bold">$94,750</text>
  <text x="50" y="105" fill="#00FFAE" font-family="monospace" font-size="12">+5.7% â†—</text>
  
  <!-- Simple Chart Representation -->
