    <rect x="0" y="0" width="280" height="50" fill="none" stroke="#00FFAE" stroke-opacity="0.1" stroke-width="1"/>
    <path d="M20 35 L50 28 L80 25 L110 20 L140 15 L170 18 L200 12 L230 8 L260 10" stroke="#00FFAE" stroke-width="3" fill="none" opacity="0.8"/>
  </g>
  
  <!-- Streamer Avatar -->
  <circle cx="320" cy="70" r="20" fill="url(#chartGreen)" stroke="#00FFAE" stroke-width="2"/>
  <text x="320" y="78" fill="#000" font-size="16" text-anchor="middle">ðŸ‘‘</text>
  
