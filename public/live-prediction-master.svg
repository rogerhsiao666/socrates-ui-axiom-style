<svg viewBox="0 0 400 225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="mysticalPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0.6" />
    </linearGradient>
    
    <radialGradient id="crystalGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.05" />
    </radialGradient>
    
    <pattern id="subtleGrid" width="35" height="35" patternUnits="userSpaceOnUse">
      <path d="M 35 0 L 0 0 0 35" fill="none" stroke="#8B5CF6" stroke-opacity="0.04" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#bgGradient3)"/>
  <rect width="400" height="225" fill="url(#subtleGrid)" opacity="0.4"/>
  
  <!-- Main Content Area -->
  <rect x="30" y="30" width="340" height="165" rx="12" fill="#1a1a1a" stroke="#8B5CF6" stroke-width="1" stroke-opacity="0.2"/>
  
  <!-- Prediction Title -->
  <text x="50" y="60" fill="#8B5CF6" font-family="monospace" font-size="12" font-weight="bold">AI PREDICTIONS</text>
  
  <!-- Simple Prediction Bars -->
  <g transform="translate(50, 75)">
    <text x="0" y="15" fill="#00FFAE" font-family="monospace" font-size="10">BTC >$100K</text>
    <rect x="0" y="20" width="200" height="8" fill="#1a1a1a" rx="4"/>
    <rect x="0" y="20" width="156" height="8" fill="#00FFAE" rx="4" opacity="0.8"/>
    <text x="210" y="27" fill="#00FFAE" font-family="monospace" font-size="9">78%</text>
    
    <text x="0" y="45" fill="#00D4FF" font-family="monospace" font-size="10">ETH >$4K</text>
    <rect x="0" y="50" width="200" height="8" fill="#1a1a1a" rx="4"/>
    <rect x="0" y="50" width="130" height="8" fill="#00D4FF" rx="4" opacity="0.8"/>
    <text x="210" y="57" fill="#00D4FF" font-family="monospace" font-size="9">65%</text>
  </g>
  
  <!-- AI Confidence -->
  <g transform="translate(50, 145)">
    <text x="0" y="15" fill="#8B5CF6" font-family="monospace" font-size="10">AI CONFIDENCE</text>
    <circle cx="130" cy="25" r="15" fill="none" stroke="#8B5CF6" stroke-width="2" stroke-opacity="0.3"/>
    <circle cx="130" cy="25" r="15" fill="none" stroke="#00FFAE" stroke-width="2" stroke-dasharray="70" stroke-dashoffset="15" transform="rotate(-90 130 25)"/>
    <text x="130" y="29" fill="#00FFAE" font-family="monospace" font-size="12" font-weight="bold" text-anchor="middle">87%</text>
  </g>
  
  <!-- Crystal Ball Avatar -->
  <circle cx="320" cy="70" r="25" fill="url(#crystalGlow)" stroke="#8B5CF6" stroke-width="2"/>
  <text x="320" y="78" fill="#8B5CF6" font-size="20" text-anchor="middle">ðŸ”®</text>
  
  <!-- Mystical Effect -->
  <circle cx="350" cy="50" r="3" fill="#8B5CF6" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>