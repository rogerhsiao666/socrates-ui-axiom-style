<svg viewBox="0 0 400 225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#0a1a0a;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="chartAnalysis" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFAE;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#00D4AA;stop-opacity:0.7" />
    </linearGradient>
    
    <linearGradient id="indicatorBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00B8E6;stop-opacity:0.6" />
    </linearGradient>
    
    <pattern id="chartGrid" width="30" height="20" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 20" fill="none" stroke="#00FFAE" stroke-opacity="0.08" stroke-width="0.5"/>
      <path d="M 0 10 L 30 10" fill="none" stroke="#00FFAE" stroke-opacity="0.05" stroke-width="0.3"/>
    </pattern>
    
    <filter id="chartGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#bgGradient4)"/>
  <rect width="400" height="225" fill="url(#chartGrid)" opacity="0.3"/>
  
  <!-- Technical Analysis Workstation -->
  <rect x="8" y="8" width="384" height="209" rx="10" fill="#1a1a1a" stroke="#00FFAE" stroke-width="1" stroke-opacity="0.4"/>
  
  <!-- Main Chart Area -->
  <rect x="18" y="18" width="250" height="140" rx="6" fill="#0a0a0a" stroke="#00FFAE" stroke-width="1" stroke-opacity="0.3"/>
  <text x="28" y="33" fill="#00FFAE" font-family="monospace" font-size="10" font-weight="bold">BTC/USDT - 4H TECHNICAL ANALYSIS</text>
  
  <!-- Price display -->
  <text x="28" y="48" fill="#00FFAE" font-family="monospace" font-size="14" font-weight="bold">$94,750.00</text>
  <text x="120" y="48" fill="#00FFAE" font-family="monospace" font-size="10">+2.34% (+$2,167)</text>
  
  <!-- Main candlestick chart -->
  <g transform="translate(28, 55)">
    <!-- Chart background -->
    <rect x="0" y="0" width="230" height="95" fill="none" stroke="#00FFAE" stroke-opacity="0.1" stroke-width="1"/>
    
    <!-- Price levels -->
    <line x1="0" y1="20" x2="230" y2="20" stroke="#FF3D5A" stroke-width="1" stroke-opacity="0.3" stroke-dasharray="2,2"/>
    <text x="235" y="23" fill="#FF3D5A" font-family="monospace" font-size="7">96,500</text>
    
    <line x1="0" y1="40" x2="230" y2="40" stroke="#00D4FF" stroke-width="1" stroke-opacity="0.3" stroke-dasharray="2,2"/>
    <text x="235" y="43" fill="#00D4FF" font-family="monospace" font-size="7">95,000</text>
    
    <line x1="0" y1="75" x2="230" y2="75" stroke="#00FFAE" stroke-width="1" stroke-opacity="0.3" stroke-dasharray="2,2"/>
    <text x="235" y="78" fill="#00FFAE" font-family="monospace" font-size="7">93,000</text>
    
    <!-- Candlesticks -->
    <g>
      <!-- Bullish candles -->
      <rect x="10" y="45" width="8" height="25" fill="#00FFAE" opacity="0.8"/>
      <line x1="14" y1="40" x2="14" y2="70" stroke="#00FFAE" stroke-width="1"/>
      
      <rect x="25" y="35" width="8" height="30" fill="#00FFAE" opacity="0.8"/>
      <line x1="29" y1="30" x2="29" y2="65" stroke="#00FFAE" stroke-width="1"/>
      
      <rect x="40" y="40" width="8" height="20" fill="#FF3D5A" opacity="0.8"/>
      <line x1="44" y1="35" x2="44" y2="60" stroke="#FF3D5A" stroke-width="1"/>
      
      <rect x="55" y="30" width="8" height="35" fill="#00FFAE" opacity="0.8"/>
      <line x1="59" y1="25" x2="59" y2="65" stroke="#00FFAE" stroke-width="1"/>
      
      <rect x="70" y="35" width="8" height="25" fill="#00FFAE" opacity="0.8"/>
      <line x1="74" y1="30" x2="74" y2="60" stroke="#00FFAE" stroke-width="1"/>
      
      <rect x="85" y="25" width="8" height="30" fill="#00FFAE" opacity="0.8"/>
      <line x1="89" y1="20" x2="89" y2="55" stroke="#00FFAE" stroke-width="1"/>
      
      <rect x="100" y="30" width="8" height="25" fill="#FF3D5A" opacity="0.8"/>
      <line x1="104" y1="25" x2="104" y2="55" stroke="#FF3D5A" stroke-width="1"/>
      
      <rect x="115" y="25" width="8" height="30" fill="#00FFAE" opacity="0.8"/>
      <line x1="119" y1="20" x2="119" y2="55" stroke="#00FFAE" stroke-width="1"/>
      
      <rect x="130" y="20" width="8" height="35" fill="#00FFAE" opacity="0.8"/>
      <line x1="134" y1="15" x2="134" y2="55" stroke="#00FFAE" stroke-width="1"/>
      
      <rect x="145" y="25" width="8" height="25" fill="#00FFAE" opacity="0.8"/>
      <line x1="149" y1="20" x2="149" y2="50" stroke="#00FFAE" stroke-width="1"/>
    </g>
    
    <!-- Moving Averages -->
    <path d="M10 50 Q30 45 50 48 T90 40 T130 35 T170 32 T210 30" stroke="#00D4FF" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M10 55 Q30 52 50 50 T90 45 T130 42 T170 38 T210 35" stroke="#8B5CF6" stroke-width="2" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Technical Indicators Panel -->
  <rect x="278" y="18" width="105" height="140" rx="6" fill="#0a0a0a" stroke="#00D4FF" stroke-width="1" stroke-opacity="0.3"/>
  <text x="288" y="33" fill="#00D4FF" font-family="monospace" font-size="10" font-weight="bold">INDICATORS</text>
  
  <!-- RSI -->
  <g transform="translate(288, 40)">
    <text x="0" y="12" fill="#8B5CF6" font-family="monospace" font-size="8" font-weight="bold">RSI (14)</text>
    <text x="0" y="22" fill="#FF3D5A" font-family="monospace" font-size="12" font-weight="bold">67.2</text>
    <text x="0" y="30" fill="#FF3D5A" font-family="monospace" font-size="7">OVERBOUGHT</text>
    <rect x="0" y="32" width="85" height="4" fill="#1a1a1a" rx="2"/>
    <rect x="0" y="32" width="57" height="4" fill="#FF3D5A" rx="2"/>
  </g>
  
  <!-- MACD -->
  <g transform="translate(288, 75)">
    <text x="0" y="12" fill="#8B5CF6" font-family="monospace" font-size="8" font-weight="bold">MACD</text>
    <text x="0" y="22" fill="#00FFAE" font-family="monospace" font-size="10" font-weight="bold">+124.56</text>
    <text x="0" y="30" fill="#00FFAE" font-family="monospace" font-size="7">BULLISH CROSS</text>
    <!-- MACD histogram -->
    <rect x="5" y="35" width="3" height="8" fill="#00FFAE" opacity="0.6"/>
    <rect x="10" y="32" width="3" height="11" fill="#00FFAE" opacity="0.7"/>
    <rect x="15" y="30" width="3" height="13" fill="#00FFAE" opacity="0.8"/>
    <rect x="20" y="28" width="3" height="15" fill="#00FFAE" opacity="0.9"/>
    <rect x="25" y="26" width="3" height="17" fill="#00FFAE"/>
  </g>
  
  <!-- Volume -->
