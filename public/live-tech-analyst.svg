    <text x="0" y="22" fill="#00D4FF" font-family="monospace" font-size="10" font-weight="bold">2.4M</text>
    <text x="0" y="30" fill="#00D4FF" font-family="monospace" font-size="7">HIGH</text>
    <!-- Volume bars -->
    <rect x="5" y="35" width="4" height="6" fill="#00D4FF" opacity="0.5"/>
    <rect x="12" y="32" width="4" height="9" fill="#00D4FF" opacity="0.6"/>
    <rect x="19" y="28" width="4" height="13" fill="#00D4FF" opacity="0.8"/>
    <rect x="26" y="25" width="4" height="16" fill="#00D4FF"/>
  </g>
  
  <!-- Bottom Analysis Panel -->
  <rect x="18" y="168" width="365" height="40" rx="6" fill="#0a0a0a" stroke="#8B5CF6" stroke-width="1" stroke-opacity="0.3"/>
  <text x="28" y="183" fill="#8B5CF6" font-family="monospace" font-size="10" font-weight="bold">REAL-TIME ANALYSIS SUMMARY</text>
  
  <!-- Analysis text -->
  <text x="28" y="195" fill="#00FFAE" font-family="monospace" font-size="8">ðŸ”¥ BULLISH BREAKOUT CONFIRMED - RSI overbought but momentum strong</text>
  <text x="28" y="203" fill="#00D4FF" font-family="monospace" font-size="8">ðŸ“Š Volume surge +340% - Institutional buying detected</text>
  
  <!-- Streamer overlay -->
  <rect x="320" y="175" width="55" height="25" rx="4" fill="url(#chartAnalysis)" stroke="#00FFAE" stroke-width="2"/>
  <text x="347" y="192" fill="#000" font-size="16" text-anchor="middle">ðŸ“Š</text>
  
  <!-- Live Indicator -->
  <rect x="18" y="213" width="40" height="18" rx="9" fill="#FF3D5A"/>
  <text x="38" y="225" fill="#fff" font-family="monospace" font-size="10" font-weight="bold" text-anchor="middle">LIVE</text>
  
  <!-- Viewer Count -->
  <text x="68" y="225" fill="#00FFAE" font-family="monospace" font-size="10">1,567 viewers</text>
  
  <!-- Real-time data indicators -->
  <circle cx="370" cy="30" r="3" fill="#00FFAE" filter="url(#chartGlow)" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="350" cy="45" r="2" fill="#00D4FF" filter="url(#chartGlow)" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="330" cy="60" r="2" fill="#8B5CF6" filter="url(#chartGlow)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>