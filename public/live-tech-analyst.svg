<svg viewBox="0 0 400 225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="chartAnalysis" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFAE;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00D4AA;stop-opacity:0.6" />
    </linearGradient>
    
    <pattern id="subtleGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#00FFAE" stroke-opacity="0.06" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#bgGradient4)"/>
  <rect width="400" height="225" fill="url(#subtleGrid)" opacity="0.4"/>
  
  <!-- Main Content Area -->
  <rect x="30" y="30" width="340" height="165" rx="12" fill="#1a1a1a" stroke="#00FFAE" stroke-width="1" stroke-opacity="0.2"/>
  
  <!-- Chart Header -->
  <text x="50" y="60" fill="#00FFAE" font-family="monospace" font-size="12" font-weight="bold">BTC/USDT ANALYSIS</text>
  <text x="50" y="78" fill="#00FFAE" font-family="monospace" font-size="16" font-weight="bold">$94,750</text>
  <text x="140" y="78" fill="#00FFAE" font-family="monospace" font-size="10">+2.34%</text>
  
  <!-- Simple Chart -->
  <g transform="translate(50, 90)">
    <rect x="0" y="0" width="260" height="60" fill="none" stroke="#00FFAE" stroke-opacity="0.1" stroke-width="1"/>
    <path d="M10 45 L30 40 L50 38 L70 30 L90 25 L110 28 L130 20 L150 15 L170 18 L190 12 L210 8 L230 10 L250 6" stroke="#00FFAE" stroke-width="2" fill="none" opacity="0.9"/>
    
    <!-- Support/Resistance lines -->
    <line x1="0" y1="15" x2="260" y2="15" stroke="#FF3D5A" stroke-width="1" stroke-opacity="0.4" stroke-dasharray="3,3"/>
    <line x1="0" y1="45" x2="260" y2="45" stroke="#00D4FF" stroke-width="1" stroke-opacity="0.4" stroke-dasharray="3,3"/>
  </g>
  
  <!-- Technical Indicators -->
  <g transform="translate(50, 165)">
    <text x="0" y="12" fill="#8B5CF6" font-family="monospace" font-size="9">RSI: 67.2</text>
    <text x="60" y="12" fill="#00FFAE" font-family="monospace" font-size="9">MACD: BULLISH</text>
    <text x="140" y="12" fill="#00D4FF" font-family="monospace" font-size="9">VOL: HIGH</text>
  </g>
  
  <!-- Analyst Avatar -->
  <circle cx="320" cy="70" r="20" fill="url(#chartAnalysis)" stroke="#00FFAE" stroke-width="2"/>
  <text x="320" y="78" fill="#000" font-size="16" text-anchor="middle">ðŸ“Š</text>
  
  <!-- Status Indicator -->
  <circle cx="350" cy="50" r="3" fill="#00FFAE" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>