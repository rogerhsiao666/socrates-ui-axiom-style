<svg viewBox="0 0 400 225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="newsYellow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.6" />
    </linearGradient>
    
    <pattern id="subtleGrid" width="25" height="25" patternUnits="userSpaceOnUse">
      <path d="M 25 0 L 0 0 0 25" fill="none" stroke="#f59e0b" stroke-opacity="0.04" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#bgGradient6)"/>
  <rect width="400" height="225" fill="url(#subtleGrid)" opacity="0.4"/>
  
  <!-- Breaking News Banner -->
  <rect x="30" y="25" width="340" height="18" rx="4" fill="#FF3D5A" opacity="0.9"/>
  <text x="40" y="37" fill="#fff" font-family="monospace" font-size="10" font-weight="bold">ðŸš¨ BREAKING: Fed Chair Powell speaks on crypto</text>
  
  <!-- Main Content Area -->
  <rect x="30" y="50" width="340" height="145" rx="12" fill="#1a1a1a" stroke="#f59e0b" stroke-width="1" stroke-opacity="0.2"/>
  
  <!-- News Feed -->
  <text x="50" y="75" fill="#f59e0b" font-family="monospace" font-size="12" font-weight="bold">NEWS FEED</text>
  
  <g transform="translate(50, 85)">
    <!-- High Impact News -->
    <rect x="0" y="5" width="250" height="15" fill="#FF3D5A" fill-opacity="0.1" stroke="#FF3D5A" stroke-width="1" stroke-opacity="0.3" rx="3"/>
    <circle cx="8" cy="12" r="2" fill="#FF3D5A" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1s" repeatCount="indefinite"/>
    </circle>
    <text x="15" y="16" fill="#FF3D5A" font-family="monospace" font-size="8">Bitcoin ETF approval rumors surge +400%</text>
    
    <!-- Medium Impact News -->
    <rect x="0" y="25" width="250" height="15" fill="#f59e0b" fill-opacity="0.1" stroke="#f59e0b" stroke-width="1" stroke-opacity="0.3" rx="3"/>
    <circle cx="8" cy="32" r="2" fill="#f59e0b" opacity="0.8"/>
    <text x="15" y="36" fill="#f59e0b" font-family="monospace" font-size="8">Tesla adds Bitcoin to balance sheet</text>
    
    <!-- Low Impact News -->
    <rect x="0" y="45" width="250" height="15" fill="#00FFAE" fill-opacity="0.1" stroke="#00FFAE" stroke-width="1" stroke-opacity="0.3" rx="3"/>
    <circle cx="8" cy="52" r="2" fill="#00FFAE" opacity="0.6"/>
    <text x="15" y="56" fill="#00FFAE" font-family="monospace" font-size="8">Crypto conference new speakers</text>
  </g>
  
  <!-- Impact Meter -->
  <g transform="translate(50, 155)">
    <text x="0" y="12" fill="#8B5CF6" font-family="monospace" font-size="10" font-weight="bold">IMPACT</text>
    <circle cx="80" cy="20" r="12" fill="none" stroke="#8B5CF6" stroke-width="2" stroke-opacity="0.3"/>
    <circle cx="80" cy="20" r="12" fill="none" stroke="#FF3D5A" stroke-width="2" stroke-dasharray="60" stroke-dashoffset="15" transform="rotate(-90 80 20)"/>
    <text x="80" y="24" fill="#FF3D5A" font-family="monospace" font-size="8" font-weight="bold" text-anchor="middle">85%</text>
    
    <text x="110" y="16" fill="#00FFAE" font-family="monospace" font-size="8">BULLISH 81%</text>
    <text x="110" y="28" fill="#FF3D5A" font-family="monospace" font-size="8">BEARISH 19%</text>
  </g>
  
  <!-- News Desk Avatar -->
  <circle cx="320" cy="70" r="20" fill="url(#newsYellow)" stroke="#f59e0b" stroke-width="2"/>
  <text x="320" y="78" fill="#000" font-size="16" text-anchor="middle">ðŸ“°</text>
  
  <!-- Breaking News Indicator -->
  <circle cx="350" cy="35" r="3" fill="#FF3D5A" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="1s" repeatCount="indefinite"/>
  </circle>
</svg>