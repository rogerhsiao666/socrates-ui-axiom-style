<svg viewBox="0 0 400 225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1a1a00;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#1a0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="newsYellow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.7" />
    </linearGradient>
    
    <linearGradient id="urgentRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF3D5A;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#E6354F;stop-opacity:0.6" />
    </linearGradient>
    
    <linearGradient id="newsStream" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#00FFAE;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#FF3D5A;stop-opacity:0.1" />
    </linearGradient>
    
    <pattern id="newsGrid" width="35" height="25" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="35" height="25" fill="none" stroke="#f59e0b" stroke-opacity="0.05" stroke-width="0.5"/>
      <circle cx="17.5" cy="12.5" r="1" fill="#f59e0b" opacity="0.1"/>
    </pattern>
    
    <filter id="newsGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="urgentBlink">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#bgGradient6)"/>
  <rect width="400" height="225" fill="url(#newsGrid)" opacity="0.3"/>
  
  <!-- News Command Center -->
  <rect x="6" y="6" width="388" height="213" rx="10" fill="#1a1a1a" stroke="#f59e0b" stroke-width="1" stroke-opacity="0.4"/>
  
  <!-- Breaking News Banner -->
  <rect x="16" y="16" width="368" height="25" rx="4" fill="#FF3D5A" opacity="0.9"/>
  <text x="25" y="32" fill="#fff" font-family="monospace" font-size="12" font-weight="bold">ðŸš¨ BREAKING: Fed Chair Powell speaks on crypto regulation</text>
  <rect x="350" y="20" width="25" height="17" rx="2" fill="#fff"/>
  <text x="362" y="32" fill="#FF3D5A" font-family="monospace" font-size="8" font-weight="bold" text-anchor="middle">LIVE</text>
  
  <!-- News Feed Panel -->
  <rect x="16" y="50" width="240" height="110" rx="6" fill="#0a0a0a" stroke="#f59e0b" stroke-width="1" stroke-opacity="0.3"/>
  <text x="26" y="65" fill="#f59e0b" font-family="monospace" font-size="10" font-weight="bold">ðŸ“° REAL-TIME NEWS FEED</text>
  
  <!-- News items -->
  <g transform="translate(26, 75)">
    <!-- News 1 - Market Impact HIGH -->
    <rect x="0" y="0" width="220" height="20" fill="#FF3D5A" opacity="0.1" rx="2"/>
    <circle cx="5" cy="10" r="3" fill="#FF3D5A" filter="url(#urgentBlink)" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1s" repeatCount="indefinite"/>
    </circle>
    <text x="12" y="8" fill="#FF3D5A" font-family="monospace" font-size="6" font-weight="bold">HIGH IMPACT</text>
    <text x="12" y="16" fill="#fff" font-family="monospace" font-size="7">Bitcoin ETF approval rumors surge trading volume +400%</text>
    
    <!-- News 2 - Medium Impact -->
    <rect x="0" y="25" width="220" height="20" fill="#f59e0b" opacity="0.1" rx="2"/>
    <circle cx="5" cy="35" r="3" fill="#f59e0b" filter="url(#newsGlow)" opacity="0.8"/>
    <text x="12" y="33" fill="#f59e0b" font-family="monospace" font-size="6" font-weight="bold">MEDIUM</text>
    <text x="12" y="41" fill="#fff" font-family="monospace" font-size="7">Tesla adds more Bitcoin to balance sheet - $500M purchase</text>
    
    <!-- News 3 - Low Impact -->
    <rect x="0" y="50" width="220" height="20" fill="#00FFAE" opacity="0.1" rx="2"/>
    <circle cx="5" cy="60" r="3" fill="#00FFAE" filter="url(#newsGlow)" opacity="0.6"/>
    <text x="12" y="58" fill="#00FFAE" font-family="monospace" font-size="6" font-weight="bold">LOW</text>
    <text x="12" y="66" fill="#fff" font-family="monospace" font-size="7">Crypto conference announces new speakers lineup</text>
    
    <!-- News 4 - Analysis -->
    <rect x="0" y="75" width="220" height="20" fill="#00D4FF" opacity="0.1" rx="2"/>
    <circle cx="5" cy="85" r="3" fill="#00D4FF" filter="url(#newsGlow)" opacity="0.7"/>
    <text x="12" y="83" fill="#00D4FF" font-family="monospace" font-size="6" font-weight="bold">ANALYSIS</text>
    <text x="12" y="91" fill="#fff" font-family="monospace" font-size="7">Technical indicators suggest BTC breakout imminent</text>
  </g>
  
  <!-- Market Impact Meter -->
  <rect x="266" y="50" width="120" height="110" rx="6" fill="#0a0a0a" stroke="#8B5CF6" stroke-width="1" stroke-opacity="0.3"/>
  <text x="276" y="65" fill="#8B5CF6" font-family="monospace" font-size="10" font-weight="bold">IMPACT METER</text>
  
  <!-- Impact visualization -->
  <g transform="translate(276, 75)">
    <!-- Gauge background -->
    <path d="M 50 70 A 40 40 0 0 1 90 30" fill="none" stroke="#1a1a1a" stroke-width="8"/>
    <path d="M 50 70 A 40 40 0 0 1 90 30" fill="none" stroke="#FF3D5A" stroke-width="6" opacity="0.8"/>
    
    <!-- Gauge indicator -->
    <circle cx="50" cy="70" r="35" fill="none" stroke="#333" stroke-width="2"/>
    <line x1="50" y1="70" x2="75" y2="45" stroke="#FF3D5A" stroke-width="3">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" values="0 50 70;30 50 70;0 50 70" dur="3s" repeatCount="indefinite"/>
    </line>
    
    <!-- Impact levels -->
    <text x="20" y="80" fill="#00FFAE" font-family="monospace" font-size="7">LOW</text>
    <text x="65" y="25" fill="#f59e0b" font-family="monospace" font-size="7">MED</text>
    <text x="95" y="80" fill="#FF3D5A" font-family="monospace" font-size="7">HIGH</text>
    
    <!-- Current reading -->
    <text x="50" y="95" fill="#FF3D5A" font-family="monospace" font-size="10" font-weight="bold" text-anchor="middle">85%</text>
  </g>
  
  <!-- Sentiment Analysis -->
  <g transform="translate(276, 120)">
    <text x="0" y="12" fill="#8B5CF6" font-family="monospace" font-size="8" font-weight="bold">SENTIMENT</text>
    
    <!-- Bullish bar -->
    <text x="0" y="25" fill="#00FFAE" font-family="monospace" font-size="7">BULLISH</text>
    <rect x="0" y="27" width="80" height="6" fill="#1a1a1a" rx="3"/>
    <rect x="0" y="27" width="65" height="6" fill="#00FFAE" rx="3" opacity="0.8"/>
    <text x="85" y="32" fill="#00FFAE" font-family="monospace" font-size="7">81%</text>
    
    <!-- Bearish bar -->
    <text x="0" y="45" fill="#FF3D5A" font-family="monospace" font-size="7">BEARISH</text>
    <rect x="0" y="47" width="80" height="6" fill="#1a1a1a" rx="3"/>
    <rect x="0" y="47" width="15" height="6" fill="#FF3D5A" rx="3" opacity="0.8"/>
    <text x="85" y="52" fill="#FF3D5A" font-family="monospace" font-size="7">19%</text>
  </g>
  
  <!-- Bottom Trading Signals -->
  <rect x="16" y="170" width="368" height="35" rx="6" fill="#0a0a0a" stroke="#00FFAE" stroke-width="1" stroke-opacity="0.3"/>
  <text x="26" y="185" fill="#00FFAE" font-family="monospace" font-size="10" font-weight="bold">ðŸ“ˆ AI NEWS TRADING SIGNALS</text>
  
  <!-- Trading signals -->
  <g transform="translate(26, 190)">
    <rect x="0" y="0" width="60" height="12" fill="#00FFAE" opacity="0.2" rx="2"/>
    <text x="5" y="9" fill="#00FFAE" font-family="monospace" font-size="8" font-weight="bold">BUY BTC</text>
    
    <rect x="70" y="0" width="60" height="12" fill="#f59e0b" opacity="0.2" rx="2"/>
    <text x="75" y="9" fill="#f59e0b" font-family="monospace" font-size="8" font-weight="bold">HOLD ETH</text>
    
    <rect x="140" y="0" width="60" height="12" fill="#FF3D5A" opacity="0.2" rx="2"/>
    <text x="145" y="9" fill="#FF3D5A" font-family="monospace" font-size="8" font-weight="bold">SELL ALT</text>
    
    <text x="210" y="9" fill="#8B5CF6" font-family="monospace" font-size="8">Confidence: 89%</text>
  </g>
  
  <!-- Streamer News Desk -->
  <rect x="320" y="172" width="55" height="28" rx="4" fill="url(#newsYellow)" stroke="#f59e0b" stroke-width="2"/>
  <text x="347" y="190" fill="#000" font-size="16" text-anchor="middle">ðŸ“°</text>
  
  <!-- Live Indicator -->
  <rect x="16" y="210" width="40" height="18" rx="9" fill="#FF3D5A"/>
  <text x="36" y="222" fill="#fff" font-family="monospace" font-size="10" font-weight="bold" text-anchor="middle">LIVE</text>
  
  <!-- Viewer Count -->
  <text x="66" y="222" fill="#f59e0b" font-family="monospace" font-size="10">987 viewers</text>
  
  <!-- News ticker animation -->
  <rect x="16" y="45" width="368" height="2" fill="url(#newsStream)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Breaking news indicators -->
  <circle cx="370" cy="25" r="3" fill="#FF3D5A" filter="url(#urgentBlink)" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="350" cy="35" r="2" fill="#f59e0b" filter="url(#newsGlow)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="330" cy="30" r="2" fill="#00FFAE" filter="url(#newsGlow)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>